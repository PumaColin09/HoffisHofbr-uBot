<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hoffi's Hofbr√§u ‚Äì Verifizierung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="glass-container">
    <h1>üöÄ Willkommen bei Hoffi's Hofbr√§u</h1>
    <p>Bitte best√§tige, dass du ein Mensch bist, um auf den Discord-Server zuzugreifen.</p>

    <form id="verifyForm">
      <label>
        <input type="checkbox" id="humanCheck" required />
        Ich bin ein echter Mensch
      </label>

      <p><strong>R√§tsel:</strong> Was ist 2 + 2?</p>
      <input type="text" id="captcha" placeholder="Antwort hier eingeben..." required />
      
      <button type="submit">‚úÖ Verifizieren</button>
    </form>

    <div id="statusMsg"></div>
  </div>

  <script>
    document.getElementById("verifyForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const check = document.getElementById("humanCheck").checked;
      const captcha = document.getElementById("captcha").value.trim();
      const userId = new URLSearchParams(window.location.search).get("id");

      if (!userId) {
        document.getElementById("statusMsg").textContent = "‚ùå Discord-ID fehlt in der URL.";
        return;
      }

      if (check && captcha === "4") {
        try {
          const res = await fetch("https://DEIN-BOT-NAME.repl.co/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ discordId: userId })
          });

          const data = await res.json();

          if (data.success) {
            document.getElementById("statusMsg").textContent = "‚úÖ Erfolgreich verifiziert!";
          } else {
            document.getElementById("statusMsg").textContent = "‚ùå Fehler: " + (data.error || "Unbekannt");
          }
        } catch (err) {
          document.getElementById("statusMsg").textContent = "‚ùå Verbindung fehlgeschlagen.";
        }
      } else {
        document.getElementById("statusMsg").textContent = "‚ùå Bitte das R√§tsel korrekt l√∂sen.";
      }
    });
  </script>
</body>
</html>
