<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifizierung | Hoffis Hofbräu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="card frosted">
            <img src="https://s3.galaxybot.app/server/1225886147259928656/a0e90315-96d4-42a3-a722-644951ae9925.png" alt="Logo" class="logo">
            <h1>Verifiziere dich</h1>
            <p>Bitte bestätige, dass du ein Mensch bist, um Zugriff zum Server zu erhalten.</p>
            <form id="verifyForm">
                <label>
                    <input type="checkbox" id="captchaCheck">
                    Ich bin kein Roboter
                </label>
                <button type="submit" class="verify-button">
                    <img src="https://cdn.discordapp.com/emojis/1360767956694470786.webp" class="icon" alt="check"> Verifizieren
                </button>
            </form>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
